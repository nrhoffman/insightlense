<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightShield</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <!-- Header -->
        <header class="popup-header">
            <img src="../images/icon-48.png" alt="InsightShield Icon" class="header-icon">
            <h1>InsightShield</h1>
        </header>

        <!-- Summarize Box -->
        <div class="box-container">
            <div id="sidebarText">Enter A Subject Focus And Click Summarize</div>
            <div class="input-button-container">
                <input type="text" id="userInput" placeholder="Optional">
                <button id="summarizeButton">Summarize</button>
            </div>
        </div>

        <!-- Analyze Box -->
        <div class="box-container">
            <div id="sidebarText">Max Character Count: 4000</div>
            <div id="currentCharCount">(Current Characters Selected: 0)</div>
            <button id="analyzeButton" disabled>Analyze After Summary Generation</button>
            
            <!-- Loading Spinner Container -->
            <div class="loading-spinner-container" id="loadingContainer">
                <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
            </div>
        </div>

        <!-- Chat Bot Box -->
        <div class="box-container">
            <div id="sidebarText">Chat Bot</div>
            <div id="chatWindow">
                <!-- Chat messages will appear here -->
                 Initializing model...
            </div>
            <div class="input-button-container">
                <input type="text" id="chatInput" placeholder="What do you want me to find?...">
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>

        <footer class="popup-footer">
            <small>Powered by Google Chrome API</small>
        </footer>

        <script type="module" src="popup.js"></script>
    </div>
</body>

</html>
