<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightLense</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">

        <!-- Header -->
        <header class="popup-header">
            <img src="../images/icon-48.png" alt="InsightLense Icon" class="header-icon">
            <h1>InsightLense</h1>
        </header>

        <!-- Summarize Box -->
        <div class="box-container">
            <div id="sidebarText">Enter A Subject Focus And Click Summarize</div>
            <div class="input-button-container">
                <input type="text" id="userInput" placeholder="Optional">
                <button id="summarizeButton" disabled>Summarize</button>
            </div>
        </div>

        <!-- Chat Bot Box -->
        <div class="box-container">
            <div id="sidebarText">Chat Bot</div>
            <div id="chatWindow">
                <!-- Chat messages will appear here -->
                    Initializing model...
            </div>
            <div class="input-button-container">
                <input type="text" id="chatInput" placeholder="What do you want me to find?...">
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>

        <footer class="popup-footer">
            <small>Powered by Google Chrome API</small>
        </footer>

        <script type="module" src="popup.js"></script>
    </div>
</body>

</html>
